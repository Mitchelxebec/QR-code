<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/favicon-32x32.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="out-box">
        <div class="big-div">
            <div class="picture-div">
                <img src="/image-qr-code.png" alt="A QR-Code">
            </div>
            <div class="word-div">
                <p class="first">Improve your front-end <br>skills by building projects</p>
                <p class="second">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
            </div>
        </div>
    </div>
</body>
</html>
